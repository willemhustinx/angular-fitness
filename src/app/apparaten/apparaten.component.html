<h2>My Apparaten</h2>
<ul class="apparaten">
  <li *ngFor="let apparaat of apparaten" [class.selected]="apparaat === selectedApparaat" (click)="onSelect(apparaat)">
    <span class="badge">{{apparaat.id}}</span> {{apparaat.name}}
  </li>
</ul>

<div *ngIf="selectedApparaat">

<h2>{{ selectedApparaat.name | uppercase }} Details</h2>
<div><span>id: </span>{{selectedApparaat.id}}</div>
<div>
  <label>name:
    <input [(ngModel)]="selectedApparaat.name" placeholder="name">
  </label>
</div>

</div>
